version: "3.8"

services:
  sniffer-dev:
    build: 
      context: ./
      dockerfile: ./backend/Dockerfile.dev
    command: >
      sh -c "/opt/envoy/envoy -c /opt/app/backend/envoy.yaml &
             sh run.sh --fromfile --filename=/opt/app/backend/pcap/wpa_induction.pcap && fg"
    ports:
      - 8080:8080
    volumes:
      - .:/opt/app
      - build_data:/opt/build

volumes:
  build_data:
