services:
  yarilo:
    image: typicalam/yarilo:latest
    command: --oid_file_path=/app/data/oid.txt --sniff_files_path=/app/saves --save_path=/app/saves --db_file_path=/app/saves/yarilo_database.db --sniff_file=/tmp/pcap/wireshark_sample.pcap
    volumes:
      - /tmp/saves:/app/saves
      - ./pcap:/tmp/pcap
    network_mode: host # Note: This works only on linux
    cap_add:
      - NET_ADMIN

  yarilo-envoy:
    image: typicalam/yarilo-envoy:latest
    network_mode: host

  yarilo-front:
    image: typicalam/yarilo-front:latest
    ports:
      - 80:3000
