syntax = "proto3";

service Greeter {
  rpc GetAccessPoint(NetworkName) returns (AP) {}
  rpc GetAllAccessPoints(Empty) returns (AvailableNetworks) {}
  rpc ProvidePassword(DecryptRequest) returns (DecryptResponse) {}
  rpc GetDecryptedPackets(NetworkName) returns (stream Packet) {}
}

message NetworkName { string ssid = 1; }

message Packet {
  User from = 1;
  User to = 2;
  string protocol = 3; // For now TCP/UDP
  bytes data = 4;
}

message Empty {}

message AvailableNetworks { repeated string names = 1; }

message DecryptRequest {
  string ssid = 1;
  string passwd = 2;
}

message DecryptResponse { bool success = 1; }

message AP {
  string bssid = 1;
  string name = 2;
  int64 channel = 3;
}

message User {
  string MACAddress = 1;
  string IPv4Address = 2;
  int64 port = 3;
}
