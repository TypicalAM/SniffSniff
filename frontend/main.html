<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>SniffSniff</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script>
    // Load the local /dist/main.js and use a random query parameter to disable caching.
    const script = document.createElement('script');
    script.src = `./dist/main.js?v=${Date.now()}`;
    document.head.appendChild(script);
  </script>
</head>

<body>
  <div style="display: flex; flex-direction: column; min-height: 400px; width: 50vw; justify-content: space-around;">
    <button style="display: flex; flex-direction: column" class="btn btn-primary" id="get_networks"> Get available
      networks</button>
    <div id="networks_list"> </div>

    <button style="display: flex; flex-direction: column" class="btn btn-primary" id="get_ap"> Get concrete network from
      above</button>
    <div id="net_info"> </div>

    <button style="display: flex; flex-direction: column" class="btn btn-primary" id="put_passwd"> Input password
    </button>
    <input type="text" id="password_text" placeholder="Password"> </input>

    <button style="display: flex; flex-direction: column" class="btn btn-primary" id="get_stream"> Try get stream (look
      console)
    </button>
    <button style="display: flex; flex-direction: column" class="btn btn-primary" id="cancel_stream"> Cancel stream
    </button>
    <button style="display: flex; flex-direction: column" class="btn btn-primary" id="save_stream"> Save Stream as
      file on disk
    </button>

    <button style="display: flex; flex-direction: column" class="btn btn-primary" id="ignore_network"> Ignore network
    </button>
    <input type="text" id="ignore_network_text" placeholder="Network name"> </input>

    <button style="display: flex; flex-direction: column" class="btn btn-primary" id="get_ignored_networks">
      Get Ignored Networks </button>
    <div id="ignored_networks_list"> </div>

    <button style="display: flex; flex-direction: column" class="btn btn-primary" id="deauth_network">
      Deauth selected network</button>

    <button style="display: flex; flex-direction: column" class="btn btn-primary" id="focus_network">
      Focus the network</button>
    <button style="display: flex; flex-direction: column" class="btn btn-primary" id="get_focus_state">
      Get focus state (console)</button>
    <button style="display: flex; flex-direction: column" class="btn btn-primary" id="unfocus_network">
      Unfocus</button>

    <button style="display: flex; flex-direction: column" class="btn btn-primary" id="get_files"> Get available
      file recordings</button>
    <div id="files_list"> </div>

    <button style="display: flex; flex-direction: column" class="btn btn-primary" id="get_stream_recording"> Stream from
      recording
    </button>
  </div>
</body>

</html>
